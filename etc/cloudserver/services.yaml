apiVersion: v1
kind: Service
metadata:
  name: ingress
  namespace: ${NAMESPACE}
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: 80
    - name: https
      port: 443
      targetPort: 443
  selector:
    app: nginx
---
apiVersion: v1
kind: Service
metadata:
  name: cloudserver
  namespace: ${NAMESPACE}
spec:
  ports:
    - name: http
      port: 8000
      targetPort: 8000
  selector:
    app: cloudserver